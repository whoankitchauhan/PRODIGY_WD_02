<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="timerHeader"></header> <!-- Header displaying the current time -->
  <div class="stopwatch-container">
    <div class="stopwatch" id="display">
      00:00:00<span class="milliseconds">.000</span>
    </div>
    <div class="btns">
      <button id="startStopBtn" onclick="startStop()">Start</button>
      <button id="lapBtn" onclick="lap()" class="alternative-lap">Lap</button>
      <button id="resetBtn" onclick="reset()">Reset</button>
    </div>
    <ul id="lapList" class="laps hidden"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
